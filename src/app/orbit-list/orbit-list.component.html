<table>
  <tr class="header-row">
    <th (click)="sort('name')" class="sortable">Name</th>
    <th (click)="sort('type')" class="sortable">Type</th>
    <th>Operational</th>
    <th>Orbit Type</th>
    <th>Launch Date</th>
  </tr>
  <tr *ngFor="let satelliteData of satellites" class="data-row">
    <td>{{ satelliteData.name }}</td>
    <td [class.warning]="satelliteData.isSpaceDebris()">
      {{ satelliteData.type }}
    </td>
    <td>{{ satelliteData.operational }}</td>
    <td>{{ satelliteData.orbitType }}</td>
    <td>{{ satelliteData.launchDate }}</td>
  </tr>
</table>
